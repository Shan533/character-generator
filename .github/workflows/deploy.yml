name: Deploy to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            client/package-lock.json
            server/package-lock.json
      
      - name: Install client dependencies
        run: |
          cd client
          npm install
      
      - name: Build client
        run: |
          cd client
          npm run build
        env:
          NODE_ENV: production
          VITE_API_URL: https://shan533.github.io/character-generator/api
      
      - name: Install server dependencies
        run: |
          cd server
          npm install
      
      - name: Build server
        run: |
          cd server
          npm run build
        env:
          NODE_ENV: production
          MONGO_URI: ${{ secrets.MONGO_URI }}
          OPEN_API_KEY: ${{ secrets.OPEN_API_KEY }}
      
      - name: Create deployment directory
        run: |
          mkdir -p deployment
          cp -r client/dist/* deployment/
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: deployment

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 